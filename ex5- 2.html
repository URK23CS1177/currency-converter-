<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cake Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #b22a1e;
      color: white;
      padding: 15px 0;
      font-size: 24px;
      font-weight: bold;
    }

    .cake-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .cake {
      text-align: center;
    }

    .cake img {
      width: 200px;
      height: 150px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
    }

    .cake p {
      font-weight: bold;
      margin-top: 8px;
    }

    .order-section {
      width: 350px;
      background-color: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .order-section h2 {
      text-align: center;
      color: #0047b3;
    }

    .order-section label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .order-section input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      display: block;
      margin: 20px auto;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    .total {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>CAKE SHOP</header>

  <div class="cake-container">
    <div class="cake">
      <img src="https://i.imgur.com/4YwWJbY.jpg" alt="Rainbow Cake">
      <p>Rainbow Cake — Rs. 300</p>
    </div>
    <div class="cake">
      <img src="https://i.imgur.com/y5b7kL2.jpg" alt="Chocolate Cake">
      <p>Chocolate Cake — Rs. 200</p>
    </div>
    <div class="cake">
      <img src="https://i.imgur.com/fd2UogH.jpg" alt="Red Velvet Cake">
      <p>Red Velvet Cake — Rs. 250</p>
    </div>
    <div class="cake">
      <img src="https://i.imgur.com/IqbgH9z.jpg" alt="Black Forest Cake">
      <p>Black Forest Cake — Rs. 350</p>
    </div>
  </div>

  <div class="order-section">
    <h2>Order Cake</h2>
    <label>Rainbow Cake (Quantity)</label>
    <input type="number" id="rainbow" value="0" min="0">

    <label>Chocolate Cake (Quantity)</label>
    <input type="number" id="chocolate" value="0" min="0">

    <label>Red Velvet Cake (Quantity)</label>
    <input type="number" id="redvelvet" value="0" min="0">

    <label>Black Forest Cake (Quantity)</label>
    <input type="number" id="blackforest" value="0" min="0">

    <button onclick="calculateTotal()">Place Order</button>

    <div class="result" id="result">
      <p>Purchase Order Bill!!!</p>
      <div class="total" id="total">Total Price: Rs. 0</div>
    </div>
  </div>

  <script>
    function calculateTotal() {
      const rainbow = parseInt(document.getElementById("rainbow").value) || 0;
      const chocolate = parseInt(document.getElementById("chocolate").value) || 0;
      const redvelvet = parseInt(document.getElementById("redvelvet").value) || 0;
      const blackforest = parseInt(document.getElementById("blackforest").value) || 0;

      const total = (rainbow * 300) + (chocolate * 200) + (redvelvet * 250) + (blackforest * 350);
      document.getElementById("total").innerText = `Total Price: Rs. ${total}`;
    }
  </script>

</body>
</html>
